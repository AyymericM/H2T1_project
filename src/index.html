<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les voix de la guerre</title>
    <link rel="text/html" href="style.css">
</head>
<body>
    <div class="home-wrapper js-route" data-path="/">
        <div class="home-container">
            <div class="nav">
                <div class="nav-item logo js-link" data-href="/"></div>
                <div class="nav-item sound js-sound"></div>
                <div class="nav-item link js-link" data-href="/about">A propos</div>
            </div>
            <div class="home-content">

        </div>
        <div class="pulse">
            <div class="pulse-item js-link" data-href="/content/1"></div>
            <div class="pulse-item js-link" data-href="/content/2"></div>

            <div class="pulse-item js-link" data-href="/content/4"></div>

            <div class="pulse-item js-link" data-href="/content/6"></div>

    <div class="content-wrapper js-route" data-path="/content">
        <div class="content-container">
            <div class="nav">
                <div class="nav-item logo js-link" data-href="/"></div>
                <div class="nav-item sound js-sound"></div>
                <div class="nav-item link js-link" data-href="/about">A propos</div>

        </div>
