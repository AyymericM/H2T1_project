<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les voix de la guerre</title>
    <link rel="text/html" href="style.css">
</head>
<body>
    <div class="loader js-loader">
        <div class="loader-text">Chargement en cours...</div>
    </div>
    <div class="nav-container">
        <div class="nav">
            <div class="nav-item logo js-link" data-href="/"></div>
            <div class="nav-item sound js-sound"></div>
            <div class="nav-item link js-link" data-href="/about">A propos</div>
        </div>
    </div>
    <div class="home-wrapper js-route" data-path="/">
        <div class="home-container">
            <div class="home-content">
                <div class="landing-text orange">Les témoignages de guerre ont parcouru les âges et vous sont ici restitués.</div>
                <div class="landing-text">À vous de les vivre et d’en déduire le sens...</div>
            </div>
        </div>
        <div class="pulse">
            <div class="pulse-item-container js-link" data-href="/content/1">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">Antiquité</div>
            </div>
            <div class="pulse-item-container js-link" data-href="/content/2">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">Moyen-âge</div>
            </div>
            <div class="pulse-item-container js-link" data-href="/content/3">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">Renaissance</div>
            </div>
            <div class="pulse-item-container js-link" data-href="/content/4">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">Temps révolutionnaires</div>
            </div>
            <div class="pulse-item-container js-link" data-href="/content/5">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">La grande guerre</div>
            </div>
            <div class="pulse-item-container js-link" data-href="/content/6">
                <div class="pulse-item"></div>
                <div class="pulse-item-title">Aujourd'hui</div>
            </div>
        </div>
    </div>
    <div class="content-wrapper js-route" data-path="/content">
        <div class="content-container">
            <div class="content title"></div>
            <div class="content main"></div>
            <div class="content btn"></div>
            <div class="content more"></div>
        </div>
        <div class="parallax-wrapper js-parallax"></div>
    </div>
</body>
</html>
